<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-purple-200 via-blue-100 to-pink-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white bg-opacity-80 rounded-2xl shadow-xl p-10 backdrop-blur-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Submit Your Information</h1>
        
        <form action="/submit" method="POST" onsubmit="return validateForm()" class="space-y-6">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200" />
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200" />
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200" />
            </div>
            
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address:</label>
                <textarea id="address" name="address" required 
                          class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"></textarea>
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-3 rounded-full hover:from-pink-500 hover:to-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-200">Submit
            </button>
        </form>
    </div>
    
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
    
            // Check name length
            if (name.length < 3) {
                alert("Name must be at least 3 characters long.");
                return false;
            }
    
            // Check email format
            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address.");
                return false;
            }
    
            // Check phone number length
            if (phone.length < 10 || isNaN(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }
    
            return true;  
        }
    </script>
</body>
</html>
